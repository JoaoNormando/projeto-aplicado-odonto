<ion-header>
  <ion-toolbar>
    <ion-title>Notificações</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding #slidingItem *ngFor="let notificacao of notificacoes">
      
      <ion-item>
        <ion-icon name="notifications" style="padding-right: 10px"></ion-icon>
        <ion-label>{{ notificacao.nome }}
            <p>{{ notificacao.data | date: 'hh:mm' }}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="start">
          <ion-item-option color="danger" (click)="removerNotificacao(notificacao.nome, slidingItem)">
              <ion-icon slot="icon-only" size="large" name="trash"></ion-icon> 
          </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="paginaNovaNotificacao()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
