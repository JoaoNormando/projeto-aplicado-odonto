<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Escovação da criança</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-padding">
        <ion-img [src]="escovacaoCriancaModel.caminhoImagem"></ion-img>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-slides pager="true">
        <ion-slide *ngFor="let item of escovacaoCriancaModel.textoSlides">
          <p class="item-slide">
            {{ item }}
          </p>
        </ion-slide>
      </ion-slides>
    </ion-row>

  </ion-grid>

</ion-content>
